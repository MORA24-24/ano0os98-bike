
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رايد الحياة</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url('moto.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    .message {
      font-size: 24px;
      font-weight: bold;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      margin: 10px auto;
      width: 220px;
      text-align: center;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s, opacity 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    /* Instagram */
    .btn-instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }
    /* TikTok */
    .btn-tiktok {
      background: #000000;
    }
    /* Facebook */
    .btn-facebook {
      background: #1877f2;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <div class="message">
      ما تيجي أعدّى عليك ؟<br />
    </div>
    <!-- Instagram -->
    <a class="btn btn-instagram" href="https://www.instagram.com/ano0os.98?igsh=cHhibDZuaXgzcHNw" target="_blank">
        Instagram
    </a>
    <!-- TikTok -->
    <a class="btn btn-tiktok" href="https://www.tiktok.com/@ano0os.98?_t=ZS-8zFt0A2iIz2&_r=1" target="_blank">
        TikTok
    </a>
    <!-- Facebook -->
    <a class="btn btn-facebook" href="https://www.facebook.com/share/1B8vZdxRZ7/" target="_blank">
        Facebook
    </a>
  </div>
</body>
</html>
