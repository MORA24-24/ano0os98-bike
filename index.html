
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رايد الحياة</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url('moto.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    .message {
      font-size: 24px;
      font-weight: bold;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #e60000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <div class="message">
      رايد الحياة على طريقتي<br />
      دي الميدالية الخاصة بيا .. لو وصلت ليها، يبقى إحنا على نفس الطريق 🔥
    </div>
    <a class="btn" href="https://www.instagram.com/ano0os.98?igsh=cHhibDZuaXgzcHNw" target="_blank">
        follow me 
    </a>
  </div>
</body>
</html>
